<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>MVVM</title>
</head>
<body>
    <div id="vm">
        设置style: <input type="text" data-value="text" data-*="text: style">
        <br/>
        显示: <input type="checkbox" data-value="show">
        <br/>        
        style: <span data-show="show" data-html="text"></span>
        <br/>        
        <button data-on="reverse: click">reverse</button>
        <ul>
            <li data-each="obj.arr: item">
                <span data-html="$index"></span>: <span data-html="item"></span>
            </li>
        </ul>
        <button data-on="add:click">add</button>
    </div>
    <script src="bundle.js"></script>
</body>
</html>
